<!DOCTYPE html>
<html>
<head>
	<title>Conversion</title>
</head>
<body>
	<h1>celcius to farnheit</h1>
	<script type="text/javascript">
		function Conversion(celcius){
			a=(celcius*9/5)+32;
			console.log('celcius to farnheit value is'+a+'f');
		}
		function Conversion(farenheit){
			a=(farenheit-32)*5/9;
			console.log('farenheit to celcius value is'+a+'c');
		}
		res=Conversion(78);
		res=Conversion(54);
	</script>

</body>
</html>
