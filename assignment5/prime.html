<body>
	<h1>To find prime or not prime</h1>
	<script type="text/javascript">
		function prime(n){
			count=0;
			for(i=1;i<=n;i++){
				if(n%i==0){
                 count=count+1;
				}
			}
			if(count==2){
				console.log("PRIME NUM");
			}
				else{
					console.log("NOT PRIME");
				}
			}

			
			a=prime(27);
		</script>

			
		

</body>
