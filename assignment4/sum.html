<!DOCTYPE html>
<html>
<head>
	<title>Sum of Elements</title>
</head>
<body>
	<h1>SUM OF ELEMENTS</h1>
	<script type="text/javascript">
		function sumofelements(a){
		var sum=0;
		for(i=0;i<a.length;i++){
			sum=sum+a[i];
		}
	
			console.log('sum',sum);
		}


		data=[100,30,40,300,250,300,250];
		sumofelements(data);
	</script>

</body>
</html>
