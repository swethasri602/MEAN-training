<!DOCTYPE html>
<html>
<head>
	<title>To find average</title>
</head>
<body>
	<h1>AVERAGE VALUE OF AN ARRAY</h1>
	<script type="text/javascript">
		sum=0;
		 avg=0;
		 function average(a){
		 	for(i=0;i<a.length;i++){
		 		sum+=a[i];
		 	}
		 	 avg=sum/a.length;
		 	return avg;
		 }
		a=[100,30,40,1,300,250];
		 console.log('the average of an array is',average(a));

		
		
		
	</script>


</body>
</html>
